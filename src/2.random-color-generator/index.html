<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="random-color-generator">
      <div class="hex-color-container">
        <p class="hex-value">#ffffff</p>
        <button class="hex-btn">Create Hex Color</button>
        <button class="hex-copy">Copy color to Clipboard</button>
      </div>
      <div class="rgb-color-container">
        <div>
          <label for="red">Red</label>
          <input type="range" min="0" max="255" value="0" id="red" />
        </div>
        <div>
          <label for="green">Green</label>
          <input type="range" min="0" max="255" value="0" id="green" />
        </div>
        <div>
          <label for="blue">Blue</label>
          <input type="range" min="0" max="255" value="0" id="blue" />
        </div>
        <button class="rgb-btn">Generate RGB Color</button>
        <button class="rgb-copy">Copy color to Clipboard</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
